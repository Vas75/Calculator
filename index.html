<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator 3.0</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Calculator 3.0</h1>
        <h2>Let's Do Some Math!</h2>
      </header>
      <div class="container">
        <div class="display" id="display"></div>
        <div class="btns-container" id="btns-container">
          <button type="button" class="btn" id="0">0</button>
          <button type="button" class="btn" id="1">1</button>
          <button type="button" class="btn" id="2">2</button>
          <button type="button" class="btn" id="3">3</button>
          <button type="button" class="btn" id="4">4</button>
          <button type="button" class="btn" id="5">5</button>
          <button type="button" class="btn" id="6">6</button>
          <button type="button" class="btn" id="7">7</button>
          <button type="button" class="btn" id="8">8</button>
          <button type="button" class="btn" id="9">9</button>
          <button type="button" class="btn" id="+">+</button>
          <button type="button" class="btn" id="-">-</button>
          <button type="button" class="btn" id="*">x</button>
          <button type="button" class="btn" id="/">/</button>
          <button type="button" class="btn" id=".">.</button>
          <button type="button" class="btn" id="=">=</button>
          <button type="button" class="btn" id="delete">del</button>
          <button type="button" class="btn" id="clear">clear</button>
        </div>
      </div>
    </div>
    <footer class="footer">Created by Vas Phillipov</footer>
    <script src="app.js"></script>
  </body>
</html>
